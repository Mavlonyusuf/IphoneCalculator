<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;800;900&display=swap);

      * {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- main wrapper -->
    <div class="main-wrapper">
      <!-- calc wrapper -->
      <div class="calc-wrapper">
        <!-- Iphone header -->
        <div class="absolute-wrapper">
          <span class="iphone-eyebrow"></span>
        </div>
        <div>
          <div class="iphone-header">
            <div>
              <span class="header-text" id="currentTime"></span>
            </div>
            <div class="flex justify-center items-center gap-1">
              <span class="header-text">
                <i class="fa-solid fa-signal"></i>
              </span>
              <span class="header-text">
                <i class="fa-solid fa-wifi"></i>
              </span>
              <span class="header-text">
                <i class="fa-solid fa-battery-full"></i>
              </span>
            </div>
          </div>
          <!-- / iphone header -->

          <!-- light/dark mode buttons -->
          <div class="calc-mode">
            <button class="darkMode" id="darkMode">
              <i class="fa-solid fa-moon"></i>
            </button>
            <button class="lightMode" id="lightMode">
              <i class="fa-solid fa-sun"></i>
            </button>
          </div>
          <!-- calc screen -->
          <div class="calc-screen__wrapper">
            <span class="calc-screen__top"></span>
            <span class="calc-screen__main"></span>
          </div>
        </div>
        <!-- calc pad -->
        <div class="numberpad-wrapper">
          <button class="simple-btn grayed-btn clear">AC</button>
          <button class="simple-btn grayed-btn percent">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button class="simple-btn grayed-btn divide">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="simple-btn oranged-btn edit">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="simple-btn numbers-btn">7</button>
          <button class="simple-btn numbers-btn">8</button>
          <button class="simple-btn numbers-btn">9</button>
          <button class="simple-btn oranged-btn multiply">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="simple-btn numbers-btn">4</button>
          <button class="simple-btn numbers-btn">5</button>
          <button class="simple-btn numbers-btn">6</button>
          <button class="simple-btn oranged-btn minus">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="simple-btn numbers-btn">1</button>
          <button class="simple-btn numbers-btn">2</button>
          <button class="simple-btn numbers-btn">3</button>
          <button class="simple-btn oranged-btn plus">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="doubled-btn numbers-btn">0</button>
          <button class="simple-btn numbers-btn">.</button>
          <button class="simple-btn oranged-btn equal">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
        <div class="absolute-wrapper">
          <span class="iphone-sensitive"></span>
        </div>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
